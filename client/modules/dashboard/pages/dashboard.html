<style>
.font-w-600 {
	font-weight: 650;
}
.bg-c-primary {
	background: #337ab7 !important;
}

.axis text{
	font-size: 11px !important;
}

<!-- begin #content -->
<div id="content" class="content"  ng-resize="reDraw()">
	<!-- begin row -->
	<div class="row">
		<!-- begin col-3 -->
		<div class="col-md-2 col-sm-4 animated fadeInDown">
			<a href="javascript::void" style="text-decoration: none;" ng-click="findPost(0)">
				<div class="widget widget-stats bg-green">
					<div class="stats-icon"><img src="/static/assets/img/news.svg" alt="" class="" /></div>
					<div class="stats-info ">
						<h4 class = "f-s-15 font-w-600">新闻类</h4>
						<p ng-bind = "dataTypeLists[0]"></p>	
					</div>
					
					<!-- <div class="stats-link">
						<a href="javascript:;">更多 <i class="fa fa-arrow-circle-o-right"></i></a>
					</div> -->
				</div>
			</a>
		</div>
		<!-- end col-3 -->
		<!-- begin col-3 -->
		<div class="col-md-2 col-sm-4 animated fadeInDown">
			<a href="javascript::void" style="text-decoration: none;" ng-click="findPost(1)">
				<div class="widget widget-stats bg-blue">

					<div class="stats-icon"><i class="fa fa-comments-o"></i></div>
					<div class="stats-info">
						<h4 class = "f-s-15 font-w-600">论坛</h4>
						<p ng-bind = "dataTypeLists[1]"></p>	
					</div>
					<!-- <div class="stats-link">
						<a href="javascript:;">更多 <i class="fa fa-arrow-circle-o-right"></i></a>
					</div> -->
				</div>
			</a>
		</div>
		<!-- end col-3 -->
		<!-- begin col-3 -->
		<div class="col-md-2 col-sm-4 animated fadeInDown">
			<a href="javascript::void" style="text-decoration: none;" ng-click="findPost(2)">
				<div class="widget widget-stats bg-purple">
					<div class="stats-icon"><i class="fa fa-weibo"></i></div>
					<div class="stats-info">
						<h4 class = "f-s-15 font-w-600">微博</h4>
						<p ng-bind = "dataTypeLists[2]"></p>	
					</div>
					<!-- <div class="stats-link">
						<a href="javascript:;">更多 <i class="fa fa-arrow-circle-o-right"></i></a>
					</div> -->
				</div>
			</a>
		</div>
		<!-- end col-3 -->
		<!-- begin col-3 -->
		<div class="col-md-2 col-sm-4 animated fadeInDown">
			<a href="javascript::void" style="text-decoration: none;" ng-click="findPost(3)">
				<div class="widget widget-stats bg-red">
					<div class="stats-icon"><img src="/static/assets/img/tiebawhite.svg" alt="" class="" /></div>
					<div class="stats-info">
						<h4 class = "f-s-15 font-w-600">贴吧</h4>
						<p ng-bind = "dataTypeLists[3]"></p>	
					</div>
					<!-- <div class="stats-link">
						<a href="javascript:;">更多 <i class="fa fa-arrow-circle-o-right"></i></a>
					</div> -->
				</div>
			</a>
		</div>
		<!-- end col-3 -->
		<!-- begin col-3 -->
		<div class="col-md-2 col-sm-4 animated fadeInDown">
			<a href="javascript::void" style="text-decoration: none;" ng-click="findPost(4)">
				<div class="widget widget-stats bg-blue">
					<div class="stats-icon"><img src="/static/assets/img/weixin.svg" alt="" class="" /></div>
					<div class="stats-info">
						<h4 class = "f-s-15 font-w-600">微信</h4>
						<p ng-bind = "dataTypeLists[4]"></p>	
					</div>
					<!-- <div class="stats-link">
						<a href="javascript:;">更多 <i class="fa fa-arrow-circle-o-right"></i></a>
					</div> -->
				</div>
			</a>
		</div>
		<!-- end col-3 -->
		<!-- begin col-3 -->
		<div class="col-md-2 col-sm-4 animated fadeInDown">
			<a href="javascript::void" style="text-decoration: none;" ng-click="findPost(5)">
				<div class="widget widget-stats bg-purple">
					<div class="stats-icon"><img src="/static/assets/img/search.svg" alt="" class="" /></div>
					<div class="stats-info">
						<h4 class = "f-s-15 font-w-600">全网搜索</h4>
						<p ng-bind = "dataTypeLists[5]"></p>	
					</div>
					<!-- <div class="stats-link">
						<a href="javascript:;">更多 <i class="fa fa-arrow-circle-o-right"></i></a>
					</div> -->
				</div>
			</a>
		</div>
		<!-- end col-3 -->
	</div>
	<!-- end row -->
	<!-- begin row -->
	<div class="row">
		<!-- begin col-4 -->
		<div class="col-md-4 animated fadeInLeft">
			<div class="panel panel-primary" data-sortable-id="index-1">
				<div class="panel-heading">
					<div class="panel-heading-btn">
						<a href="javascript:dc.filterAll(); dc.renderAll();" class="btn btn-xs btn-icon btn-circle btn-success"><i class="fa fa-repeat"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
					</div>
					<h4 class="panel-title f-s-14 font-w-600">
					<i class = "fa fa-bar-chart-o"></i>
					近一周时间分布</h4>
				</div>
				<div class="panel-body">
					<div id="dayDist" class="height-sm width-full" ng-dblclick="selectGraphPost()">
					</div>
				</div>
			</div>
		</div>
		<div class = "col-md-4">
			<div class="panel panel-primary" data-sortable-id="index-1">
				<div class="panel-heading">
					<div class="panel-heading-btn">
						<a class="btn btn-xs btn-icon btn-circle btn-success" href="javascript:dc.filterAll(); dc.renderAll();"><i class="fa fa-repeat"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
					</div>
					<h4 class="panel-title f-s-14 font-w-600">
					<img src = "/static/assets/img/topic.svg"  class = "fa"/>
					话题分布</h4>
				</div>
				<div class="panel-body">
					<div id="topicDist" class="height-sm width-full" ng-dblclick="selectGraphPost()"></div>
				</div>
			</div>
		</div>
		<div class="col-md-4 animated fadeInRight">
			<div class="panel panel-primary" data-sortable-id="index-6">
				<div class="panel-heading">
					<div class="panel-heading-btn">
						<a class="btn btn-xs btn-icon btn-circle btn-success" href="javascript:dc.filterAll(); dc.renderAll();"><i class="fa fa-repeat"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
					</div>
					<h4 class="panel-title f-s-14 font-w-600">
					<img src = "/static/assets/img/datasource.svg" class = "fa">
					数据源分布</h4>
				</div>
				<div class="panel-body">

					<div id="datatypeDist" class="height-sm width-full" ng-dblclick="selectGraphPost()"></div>
				</div>
			</div>
		</div>
				<div class = "col-md-8 animated fadeInUp">
			<ul class="nav nav-tabs nav-tabs-primary nav-justified nav-justified-mobile" data-sortable-id="index-2">
				<li class="active"><a href="index.html#latest-post" data-toggle="tab"><i class="fa fa-comment-o
 m-r-5"></i> <span class="hidden-xs f-s-14 font-w-600">热门帖子</span></a></li>
				<li class=""><a href="index.html#purchase" data-toggle="tab"><i class="fa fa-users m-r-5"></i> <span class="hidden-xs f-s-14 font-w-600">热门发帖人</span></a></li>
				<li class=""><a href="index.html#email" data-toggle="tab"><i class="fa fa-weibo m-r-5"></i> <span class="hidden-xs f-s-14 font-w-600">热门微博</span></a></li>
			</ul>
			<div class="tab-content" data-sortable-id="index-3">
				<div class="tab-pane fade active in" id="latest-post">
					<div class="height-sm" data-scrollbar="true">
						<ul class="media-list media-list-with-divider">
							<li class="media media-sm" ng-repeat = "(index, items) in HotPost">
								<a href="{{items.url}}" target="_blank" class="pull-left" ng-if = "items.board != 'Sina'">
									<img src="/static/assets/img/tieba.svg" alt="" class="media-object rounded-corner" />
								</a>
								<a href="{{items.url}}" target="_blank" class="pull-left" ng-if = "items.board == 'Sina'">
									<img src="/static/assets/img/weibo.svg" alt="" class="media-object rounded-corner" />
								</a>
								<div class="media-body">
									<a href="javascript:;"><h4 class="media-heading f-s-15" ng-bind = "items.title"></h4></a>
									<p class="m-b-5 f-s-14" ng-bind = "items.content">
									</p>
									<a class="" ng-bind = "items.pt_time" href = "{{items.url}}" target="_blank" ></a>
									<i class="text-muted" ng-bind = "items.board"></i>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="tab-pane fade" id="purchase">
					<div class="height-sm" data-scrollbar="true">
						<ul class="media-list media-list-with-divider">
							<li class="media media-sm" ng-repeat = "(index, items) in HotPoster">
								<a href="{{items.home_url}}" target="_blank" class="pull-left">
									<img src="/static/assets/img/people.svg" alt="" class="media-object rounded-corner" />
								</a>
								<div class="media-body">
									<a href="{{items.home_url}}" target="_blank"><h4 class="media-heading f-s-15" ng-bind = "items.name"></h4></a>
									<ul class="f-s-14 breadcrumb">
										<li><a href="{{items.home_url}}" target="_blank" title="查看用户详细信息">来自：{{items.board}}</a></li>
										<li><a ui-sref="yuqingTrendsController({poster:[items.name]})" title="查看详细帖子">发帖：{{items.post_num}}</a></li>
										<!-- <li>最近发帖时间：{{items.pt_time||"2017/3/30"}}</li> -->
									</ul>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="tab-pane fade" id="email">
					<div class="height-sm" data-scrollbar="true">
						<ul class="media-list media-list-with-divider">
							<li class="media media-sm" ng-repeat = "(index, items) in HotWeibo">
								<a href="javascript:;" class="pull-left">
									<img src="/static/assets/img/weibo.svg" alt="" class="media-object rounded-corner" />
								</a>
								<div class="media-body">
									<a href="javascript:;"><h4 class="media-heading f-s-15" ng-bind = "items.title"></h4></a>
									<p class="m-b-5 f-s-14" ng-bind = "items.content">
									</p>
									<a ng-bind = "items.pt_time" href = "{{items.url}}" target="_blank" ></a>
									<i class="text-muted" ng-bind = "items.board"></i>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class = "col-md-4 animated fadeInUp">
			<div class="panel panel-primary" data-sortable-id="index-7">
				<div class="panel-heading">
					<div class="panel-heading-btn">
						<a class="btn btn-xs btn-icon btn-circle btn-success" href="javascript:dc.filterAll(); dc.renderAll();"><i class="fa fa-repeat"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
					</div>
					<h4 class="panel-title f-s-14 font-w-600">
					<img src = "/static/assets/img/map.svg" class = "fa">
					地域分布</h4>
				</div>
				<div class="panel-body">
					<div id="maps" class="height-sm">
					
					</div>
				</div>
			</div>
		</div>
		<!-- end col-4 -->
	</div>
	<!-- end row -->
</div>
<!-- end #content -->
