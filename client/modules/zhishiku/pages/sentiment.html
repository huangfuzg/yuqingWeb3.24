<style>
	.num{width: 50px;}
	.source{width:170px;}
	.title{max-width: 400px;
		padding-right: 12px;
		text-overflow: ellipsis;
		overflow: hidden;
		word-break: break-all;
		white-space: nowrap;}
	.time{width:182px;}
	.value{width:80px;}
</style>
<div>
	<div class="col-md-12 animated fadeInLeft ui-sortable">
		<div class="panel panel-primary" data-sortable-id="index-1">
			<div class="panel-heading">
				<div class="panel-heading-btn">
					<!--<a href="javascript:dc.filterAll(); dc.renderAll();" class="btn btn-xs btn-icon btn-circle btn-success"><i class="fa fa-repeat"></i></a>-->
					<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
					<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
				</div>
				<h4 class="panel-title f-s-14 font-w-600">
					<i class="fa fa-bar-chart-o"></i>
					情感分析</h4>
			</div>
			<div class="panel-body" style='height:400px'>
				<div id="emotion" style="width: 100%;height: 100%"></div>


			</div>
		</div>
	</div>
	<div class="col-md-12 animated fadeInLeft ui-sortable">
	<div class="panel panel-primary" data-sortable-id="table-basic-1">
		<div class="panel-heading">
			<div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand" data-original-title="" title="" data-init="true"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
			</div>
			<h4 class="panel-title">情感分析详情</h4>
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
				<tr>
					<th class="num"> </th>
					<th class="title">标题</th>
					<th class="source">发帖人</th>
					<th class="time">发帖时间</th>
					<th class="value">情感</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="(i,x) in senData">
					<td class="num">{{i}}</td>
					<td class="title">{{x.content}}</td>
					<td class="source">{{x.poster}}</td>
					<td class="time">{{x.pt_time}}</td>
					<td class="value">{{x.label}}</td>
				</tr>


				</tbody>
			</table>
			<div class="row">
				<div class="col-sm-5">
					<div class="dataTables_info" id="data-table_info" role="status" aria-live="polite" style="margin-top: 20px;
					" ng-if="page<max_page">Showing {{page*20-20+1}} to {{page*20}} of  {{counts}}</div>
					<div class="dataTables_info" id="data-table_info" role="status" aria-live="polite" style="margin-top: 20px;
					" ng-if="page==max_page">Showing {{page*20-20+1}} to {{counts}} of  {{counts}}</div>
				</div>
				<div class="col-sm-7">
					<div class="dataTables_paginate paging_simple_numbers" id="data-table_paginate">
						<ul class="pagination pull-right">
							<li class="paginate_button previous" id="data-table_previous" ng-click="getTableData(page-1)" ng-class="{disabled:page<=1}"><a href="javascript:void">Previous</a></li>
							<li class="paginate_button" ng-repeat="index in pageset" ng-class="{active:page==index}" ng-click="getTableData(index)"><a href="javascript:void">{{index}}</a></li>
							<li class="paginate_button next" id="data-table_next" ng-click="getTableData(page+1)" ng-class="{disabled:page>=max_page}"><a href="javascript:void">Next</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
