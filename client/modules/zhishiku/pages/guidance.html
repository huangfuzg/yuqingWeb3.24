<div>
	<h3 class="text-center">舆情引导</h3>

	<div class="row animated fadeInLeft ui-sortable">
		<div class="panel panel-primary" data-sortable-id="index-1">
			<div class="panel-heading">
				<div class="panel-heading-btn">
					<!--<a href="javascript:dc.filterAll(); dc.renderAll();" class="btn btn-xs btn-icon btn-circle btn-success"><i class="fa fa-repeat"></i></a>-->
					<!--<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>-->
					<!--<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>-->
				</div>
				<h4 class="panel-title f-s-14 font-w-600">
					<i class="fa fa-bar-chart-o"></i>
					引导过程</h4>
			</div>
			<div class="panel-body" >
				<div class="height-lg" data-scrollbar="true" >
					<ul class="media-list media-list-with-divider">
						<li class="media media-sm" ng-repeat="x in guideData">
							<div class="media-body col-md-5">

								<a href="{{x.post_url}}" class="pull-left">
									<img src="/static/assets/img/weibo.svg" alt="" style="margin-right: 10px;" class="media-object rounded-corner" />
								</a>


								<p class="m-b-5">
									{{x.content}}
								</p>

								<i class="text-muted ">发帖人：{{x.postername}}  发帖时间：{{x.post_time}}</i>
								<div class="panel-heading-btn">
									<a href="javascript:;" class="btn btn-primary btn-xs m-r-5">态势分析</a>
									<a href="javascript:;" class="btn btn-primary btn-xs m-r-5">情感分析</a>
									<a href="javascript:;" class="btn btn-primary btn-xs m-r-5">扩散分析</a>
								</div>
							</div>

							<div class="media media-sm col-md-2" style="margin: auto">
								<img src="/static/assets/img/left-arrow.png" style="margin-left: 50px" width="100" height="100"/>
							</div>
							<div class="col-md-5 media-body" >
								<div class="col-md-2">
									<a href="{{x.article_url}}" >
										<img src="/static/assets/img/news2.svg" alt="" style="margin-right: 10px;" class="media-object rounded-corner" />
									</a>
								</div>
								<a href="javascript:;"><h4 class="media-heading m-b-8">{{x.rec_article}}</h4></a>
								<p class="m-b-5" style="margin-left: 85px">
									{{x.article}}
								</p>

							</div>
						</li>

					</ul>
				</div>
			</div>
			<div/>
		</div>
	</div>

</div>
