<style>
    .timeline .timeline-body
    {
        margin-top: 10px;
    }
    .timeline-header .username{
        font-size: 18px;
    }
    .timeline .timeline-time .time{
        font-size: 20px;
        margin-top: 10px;
    }
    .timeline .timeline-icon a{
        background-color: #000000;
        border-color: #8cc1bc;
    }
    li.colmd-6{
        border: solid #8cc1bc 3px;
        box-sizing: border-box;
        border-radius: 5px;
        /*height: 200px;*/
        width: 45%;
    }
    .timeline:before{
        background: #8cc1bc;
    }
</style>
<div id="content" class="content" style="padding: 0">
    <ol class="breadcrumb" style="margin-left: 20px;
    margin-top: 10px;font-size:1.3em;">
        <li><a href="#/zhishiku/subjects">舆情知识库</a></li>
        <li><a href="#/zhishiku/subjects">主题</a></li>
        <li class="active">事件</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin timeline -->
    <ul class="timeline">
        <li ng-repeat="(i,event) in events">
            <!-- begin timeline-time -->
            <div class="timeline-time">
                <!-- <span class="date">today</span> -->
                <span class="time">{{event.time}}</span>
            </div>
            <!-- end timeline-time -->
            <!-- begin timeline-icon -->
            <div class="timeline-icon">
                <a href="javascript:;"><img src="/static/assets/icon/events.png"/></a>
            </div>
            <!-- end timeline-icon -->
            <!-- begin timeline-body -->
            <div class="timeline-body">
                <div class="timeline-header">
                    <!-- <span class="userimage"><img src="assets/img/user-1.jpg" alt="" /></span> -->
                    <span class="username"><a href="javascript:;">{{event.name}}</a> <small></small></span>
                    <!-- <span class="pull-right text-muted">18 Views</span> -->
                </div>
                <div class="timeline-content">
                    <p>
                        {{event.summary}}
                    </p>
                    <ul class="row list-unstyled" style="display: flex; flex-direction: row; justify-content: space-around;">
                        <li class="colmd-6" style="min-height: 200px">
                            <img src={{event.img}} style="width: 100%;height: 100%" />
                        </li>
                        <li class="colmd-6" id="wordsCloud_{{event.id}}" style="min-height: 200px">
                            
                        </li>
                    </ul>
                </div>
                <div class="timeline-footer">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ui-sref="zhishiku.eventdetail({event:event})"><i class="fa fa-th fa-fw"></i>事件详情</a>
                    <a href="javascript:;" class="btn btn-primary btn-sm" ui-sref="zhishiku.community({event:event})"><i class="fa fa-users fa-fw"></i>社团发现</a>
                    <!-- <a href="javascript:;" class="btn btn-primary btn-sm"><i class="fa fa-child fa-fw"></i>行为分析</a> -->
                    <a href="javascript:;" class="btn btn-primary btn-sm" ui-sref="zhishiku.sentiment({event:event})"><i class="fa fa-heart  fa-heart"></i>情感分析</a>
                    <a href="javascript:;" class="btn btn-primary btn-sm" ui-sref="zhishiku.viewpoint({event:event})"><i class="fa fa-bullseye fa-fw"></i>观点挖掘</a>
                    <a href="javascript:;" class="btn btn-primary btn-sm" ui-sref="zhishiku.evolutionary({event:event})"><i class="fa fa-exchange fa-fw"></i>事件演化</a>
                    <a href="javascript:;" class="btn btn-primary btn-sm" ui-sref="zhishiku.guidance({event:event})"><i class="fa fa-compass fa-fw"></i>舆情引导</a>
                </div>
            </div>
            <!-- end timeline-body -->
        </li>
        <li>
            <!-- begin timeline-icon -->
            <div class="timeline-icon">
                <a href="javascript:;"><img src="/static/assets/icon/END.png"/></a>
            </div>
            <!-- end timeline-icon -->
            <!-- begin timeline-body -->
            <!-- begin timeline-body -->
        </li>
    </ul>
    <!-- end timeline -->
</div>
