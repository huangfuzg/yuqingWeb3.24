	.num{width: 50px;}
	.source{width:170px;}
	.title{max-width: 400px;
		padding-right: 12px;
		text-overflow: ellipsis;
		overflow: hidden;
		word-break: break-all;
		white-space: nowrap;}
	.time{width:182px;}
	.value{width:80px;}
	.table.table-email {
	    border-bottom: 1px solid #e2e7eb;
	}

<div>
	<div class="col-md-12 animated fadeInLeft ui-sortable">
		<div class="panel panel-primary" data-sortable-id="index-1">
			<div class="panel-heading">
				<div class="panel-heading-btn">
					<!--<a href="javascript:dc.filterAll(); dc.renderAll();" class="btn btn-xs btn-icon btn-circle btn-success"><i class="fa fa-repeat"></i></a>-->
					<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
					<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
				</div>
				<h4 class="panel-title f-s-14 font-w-600">
					<i class="fa fa-bar-chart-o"></i>
					舆情态势值走势</h4>
			</div>
			<div class="panel-body" style='height:400px'>
				<div id="yqts" style="width: 100%;height: 100%" ng-click="getData()"></div>


			</div>
			<div class="panel-body" style='height:400px'>
				<div id="scene" style="width: 100%;height: 100%"></div>


			</div>
			<div class="panel-body">
				<table class="table table-email f-s-14">
					<thead>
					<tr>
						<th class="yd_date" style="width: 25%">当前时间</th>
						<th class="yd_value" style="width: 20%">当前舆情态势值</th>
						<th class="yd_state" style="width: 20%">事件发展状态</th>
						<th class="yd_method" style="width: 30%">对应引导策略</th>
						<!-- <th class="yd_content" style="width: 40%">引导文本</th> -->
						<!-- <th class="yd_result">成效</th> -->
					</tr>
					</thead>
					<tbody>
					<tr ng-model='evaluation'>
						<td class="yd_date">{{evaluation.time}}</td>
						<td class="yd_value">{{evaluation.value}}</td>
						<td class="yd_state">{{evaluation.state}}</td>
						<td class="yd_method">{{evaluation.method}}</td>
						<!-- <td class="yd_content">{{evaluation.content}}</td> -->
						<!-- <td class="yd_result">{{evaluation.result}}</td> -->
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="col-md-12 animated fadeInLeft ui-sortable">
	<div class="panel panel-primary" data-sortable-id="table-basic-1">
		<div class="panel-heading">
			<div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand" data-original-title="" title="" data-init="true"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
			</div>
			<h4 class="panel-title">具体引导过程</h4>
		</div>
		
			
		<div class="panel-body" data-scrollbar="false" >
			<ul class="media-list media-list-with-divider">
				<li class="media media-sm" ng-repeat="x in evaluation.detail">
					<div class="media-body col-md-5">
						<a href="{{x.post_url}}" class="pull-left">
							<img src="/static/assets/img/weibo.svg" alt="" style="margin-right: 10px;" class="media-object rounded-corner" />
						</a>
						<div style="margin-left: 80px">
							<p class="m-b-5">
								{{x.content}}
							</p>
							<p class="text-muted m-b-5"><i>发帖人：{{x.postername}}  发帖时间：{{x.post_time}}</i></p>
						</div>
					</div>
					<div class="media media-sm col-md-2" style="margin: auto">
						<img src="/static/assets/img/left-arrow.png" style="margin-left: 40px" width="80" height="80"/>
					</div>
					<div class="col-md-5 media-list media-list-with-divider media-messaging">
						<div class="media media-sm">
							<a href="" class="pull-left text-center">
								<img src="/static/assets/img/verified-text-paper.svg" alt="" style="margin-right: 10px;" class="media-object rounded-corner" />
							</a>
						<a href="" class="media-body" style="color: inherit;"><h4 class="media-heading m-b-8">引导文本</h4>
						<p class="m-b-5">
							{{x.article}}
						</p>
						</a>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
