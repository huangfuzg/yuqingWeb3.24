<style>
    .ngdialog.ngdialog-theme-form
    {
        padding: 5% !important;
    }
    .ngdialog.ngdialog-theme-form .ngdialog-content
    {
        width: 1000px !important;
    }
    .form-box
    {
    	width: 100%;
	    padding: 6px 12px;
	    border: 1px solid #ccc;
	    border-radius: 4px;
    }
    .show-hover i
    {
    	display: none;
    }
    .show-hover:hover i
    {
    	display: block;
    }
	.btn input {
	    position: absolute;
	    width: 100%;
	    height: 100%;
	    font-size: 100px;
	    right: 0;
	    top: 0;
	    opacity: 0;
	}
</style>
<div class="panel panel-primary">
	<h4 class="panel-heading">
		添加案例
	</h4>
	<div class="panel-body" style="padding: 20px;">
		<form name="caseForm">
			<h5>案例名称</h5>
			<div class="form-group row">
				<div class="col-md-12">
					<input type="text" class="form-control" name="caseName" placeholder="请输入案例名称......"/>
				</div>
			</div>
			<h5>图片上传 <small class="text-muted">上传的图片作为案例发现阶段的描述</small></h5>
			<div class="form-box">
				<a class="btn btn-primary" href="javascript:void;" style="position: relative;">
					<i class="fa fa-plus"></i>添加图片
					<input type="file" id="uploadImg" onchange="angular.element(this).scope().addImg(this.files)" />
				</a>
				<div class="show-hover" ng-repeat="(i, dataUrl) in dataUrls" style="position: relative; width: 100%">
					<img src="{{dataUrl}}" style="width: 100%"/>
					<i class="btn fa fa-times text-danger" style="position: absolute; right: 0; top:0;" ng-click="removeImg()"></i>
				</div>
			</div>
		</form>
	</div>
</div>
