<style>
    .w-10-100{
        width:10%;
    }

    .w-15-100{
        width:15%;
    }

    .w-20-100{
        width:20%;
    }
    
    .w-25-100{
        width: 25%;
    }

    .w-30-100{
        width: 30%;
    }
</style>
<div id="content" class="content">
    <ul class="m-b-10 list-unstyled list-inline">
        <li><a class="btn btn-sm btn-primary" ng-click="adduser()"><i class="fa fa-plus m-r-5"></i>添加用户</a></li>
        <li><a class="btn btn-sm btn-primary" ng-click="editTopic()"><i class="fa fa-edit m-r-5"></i>管理用户话题</a></li> 
    </ul>      
    <!-- begin panel -->
    <div class="panel panel-primary">
        
        <div class="panel-heading">
            <div class="panel-heading-btn">
            </div>
            <h4 class="panel-title f-s-15">用户信息列表</h4>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table id="data-table" class="table table-striped table-bordered nowrap f-s-14" width="100%">
                    <thead>
                        <tr>
                            <!-- <th><input class="m-r-2" type="checkbox" ng-model="allselected" ng-click="selectAll()">用户id</th> -->
                            <th class="w-10-100"><input class="m-r-2" type="checkbox" ng-model="allselected" ng-click="selectAll()">用户</th>
                            <!-- <th>用户权限</th> -->
                            <!-- <th style="width:100px">用户组</th> -->
                            <!-- <th>注册时间</th> -->
                            <th class="w-15-100">电子邮件</th>
                            <th class="w-15-100">电话号码</th>
                            <th class="w-30-100">监控话题</th>
                            <th class="w-15-100">最近上线时间</th>
                            <th class="w-15-100">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in data">
                            <td><input class="m-r-2" type="checkbox" ng-model="item.selected" ng-click="selectBoxChange(item)">{{item.user_account}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.phone_num}}</td>
                            <td>{{item.topic_kws}}</td>
                            <!-- <td>{{item.regtime}}</td> -->
                            <td>{{item.user_logintime}}</td>
                            <td>
                                <ul class="breadcrumb">
                                    <li>
                                        <a href="" title="修改用户属性" class="email-btn" ng-click="editUser(item)" ng-model="item.username" data-toggle="modal" data-backdrop="false"><i class="fa fa-edit"></i></a>
                                    </li>
                                    <li>
                                        <a href="" title="发送消息" class="email-btn" ng-click="sendMessage([item])" ng-model="item.username" data-toggle="modal" data-backdrop="false"><i class="fa fa-envelope-o"></i></a>
                                    </li>
                                    <li>
                                        <a href="javascript::void," title="删除用户" class="email-btn" ng-click="delsin(item)"><i class="fa fa-trash-o"></i></a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>  
            </div>
            <nav>
                <ul class="list-inline f-s-14 pull-right"> 
                    <li>
                        <a class="btn btn-sm btn-primary" ng-click="delmul()"><i class="fa fa-trash-o m-r-5"></i>
                            删除用户
                        </a>
                    </li>
                    <li>
                        <a class="btn btn-sm btn-primary" ng-click="sendmul()"><i class="fa fa-envelope-o m-r-5"></i>
                            发送消息
                        </a>
                    </li>
                </ul>
                <div class="btn-group m-b-10 f-s-14">
                    <button type="button" class="btn btn-white" ng-click="Previous()">上一页</button>
                    <button type="button" class="btn btn-white {{isActivePage(page)}}" ng-repeat="page in pagelist"
                     ng-click = "selectPage(page)">
                        {{page}}
                    </button>
                    
                    <button type="button" class="btn btn-white" ng-click="Next()">下一页</button>
                </div>
            </nav>
        </div>
    </div>
    <!-- end panel -->
</div>
